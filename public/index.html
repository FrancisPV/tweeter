<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>

  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="your-name">Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="post" action="/tweets">
        <div class="tweet-container">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="action-container">
            <button id= "tweet-button" type="submit">Tweet</button>
            <output id="char-limit"name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>

      <article class="shared-tweet"> 
        <header class="image-container">
            <img src="/images/profile-hex.png">
            <span id="tweeter-name" class="tweeter-name">Francis</span>
        </header>
        <div class="tweet">
          Hello World
        </div>
        <footer class="shared-tweet"> 
          <span>10 days ago</span>
          <div class="tweet-icons">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-flag" aria-hidden="true"></i>
          </div>
          </footer>
        </footer>
      </article>

    </section>
  </main>
</body>

</html>
